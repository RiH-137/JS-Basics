<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is <span id="username">Rishi RiH</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>


    <!-- creating a button that on clicking a Message will appear on the main page => use for showing error msg   -->
    <div id="my-container"></div>
    <button id="clickButton">Click ME</button>

    <script>
        const button = document.getElementById('clickButton');
        const container = document.getElementById('my-container');

        button.addEventListener('click', () => {
            const newElement = document.createElement('h1');
            newElement.innerText = 'This is a new element';
            container.appendChild(newElement);
        });

        let count=1;
        button.addEventListener('click', () => {
            const newElement = document.createElement('li');
            newElement.innerText = `This is a new element ${count}`;
            container.appendChild(newElement);
            count++;
        });
    </script>

</body>
</html>
