<!-- by id/ class   best method -->
 <button id="btn">Click me</button>
 <script>
     const btn = document.getElementById('btn');
     btn.addEventListener('click', function(){
         console.log("Button clicked");
         alert("You have clicked the button");
     });

</script>


<!-- most preffered method -->
 <button id="clickButton">Click ME</button>
<script>
    const element=document.getElementById("clickButton");

    function doSomething(){
        console.log("I am a button");
        alert("you have clicked that button...");
    }

    element.addEventListener("click", doSomething);

    //NOTE:- in the above click is the function, There are many function or event like
    //click, animation etc. you can use with
    //    .addEventListener. Basically you are adding event to them.

</script>


<!-- Mini task: onClick button change of color -->
<hr>
<h4 id="name-block">
    Hey There, My name is <span id="username">Rishi RiH</span>
</h4>
<script>
    
    const nameBlock=document.getElementById("name-block");
    nameBlock.addEventListener("click", () =>{
        nameBlock.style.color="blue";

        console.log("the color is"+ nameBlock.style.color);
    });
</script>
<hr>

<!-- Creating toggling effect with the text -->
 <h4 id="toggle-block">
    Hey There, i am <span id="username">Toggle</span>
</h4>
<script>
    const toggleBlock=document.getElementById("toggle-block");
    toggleBlock.addEventListener("click", () =>{

        //color conversion condition
        if(toggleBlock.style.color==="blue"){
            toggleBlock.style.color="red";
        }else{
            toggleBlock.style.color="blue";
        }
    });
</script>


<!-- onclick of any element that element gets removed -->
 <script>
    // fetching all the elements
    console.log("all element");
    console.log(document.querySelectorAll("*"));

    //fetching children of body
    console.log("children of body element");
    console.log(document.querySelector("body").children);



    const allChildren=document.querySelector("body").children;

    
    for(let i=0; i<allChildren.length; i++){
        allChildren.item(i).addEventListener("click",()=>{
            allChildren.item(i).remove();
        });
    }
