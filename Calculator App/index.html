<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<div class="ok">
<div align="center"><h1>Calculator App</h1></div>

<div class="calculator-container">
    <div class="Calculator"></div>
    <input type="text" class="number-input" readonly>
    <div class="buttons">
        <div class="row">
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">+</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">-</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">*</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">/</div>

        </div>
        <div class="row">
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">7</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">8</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">9</div>
            <div onclick="handleClickButton(this)" class="col col3 cal-buttons">.</div>
            </div>
            <div class="row">
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">4</div>
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">5</div>
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">6</div>
                <div onclick="handleClickButton(this)" class="col col9 cal-buttons">Delete</div>
                
            </div>
            <div class="row">
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">1</div>
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">2</div>
                <div onclick="handleClickButton(this)" class="col col3 cal-buttons">3</div>
                <div onclick="handleClickButton(this)" class="col col8 cal-buttons">Clear</div>
                
            </div>
            <div class="row">
                <div onclick="handleClickButton(this)" class="col col4 cal-buttons">0</div>
                
                <div onclick="handleClickButton(this)" class="col col4 cal-buttons">=</div>         
                
                
                

                
    </div>





</div>

</div>



<body background="maths.gif">

    </script>

</html>
