<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is <span id="username">Rishi RiH</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <script>
        //query selector
        const body= document.querySelector("body");
        console.log(body);
        // body.innerHTML = "<h1>Hacked!</h1>";
        console.log(body.innerHTML);
        
        //query id selector
        const username = document.querySelector("#username");
        username.innerHTML = "Rishi Rih"; // this we not work as 'Rishi Rih' is not under any HTML tags so...
        username.innerText = "Kim Jon"; // this will work
        console.log(username.innerText);

        //query class selector
        const paragraph = document.querySelector(".paragraph");
        console.log(paragraph);


        //div block query selector
        const block = document.querySelector(".block");  //select the first most div
        console.log(block);

        //query selector for pre tag
        const code = document.querySelector("pre");
        console.log(code);

        const div = document.querySelector("div");  //select the first most div
        console.log(block);


    </script>
</body>
</html>
