<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is <span id="username">Rishi RiH</span></h4>
        <p class="block removal">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div id="my-container"></div>
    <button id="clickButton">Click ME</button>

    <script>

        // synchronous code--> that is executed line by line
        let a=10;
        let b=20;
        let result=a+b;
        console.log(result);

        // asynchronous code--> that is executed after some time using setTimeout
        //asynchronous code is executed after the synchronous code
        //asynchronous code return somme promises
        // await is used to wait for the promise to be resolved and only work with async function

        //fetching data from a url
        let resultFromServer=fetch('https://jsonplaceholder.typicode.com/posts');
       
        console.log(resultFromServer);

        async function getData(){
            let resultFromServer=await fetch('https://jsonplaceholder.typicode.com/posts');
            console.log(resultFromServer);
            console.log("json data" + await resultFromServer.json());
        };

        //calling the function
        getData();


        
        //using then and catch
        fetch('https://jsonplaceholder.typicode.com/posts').then((data)=>{console.log(data);})
        .catch( (error) => {console.log(error)})
        .finally(()=>{console.log("finally"+result)});



        //using promise and setTimeout
        let promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Promise is resolved");
            },3000);
        });

    </script>
   
</body>
</html>
